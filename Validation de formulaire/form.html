<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validate</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div class="box-login">
        <h2>Inscrivez-vous</h2>

        <form>
            <div class="form-groupe">
                <label for="utilisateur">Nom d'utilisateur</label>
                <input type="text" id="utilisateur" placeholder="Nom d'utilisateur" required>
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">Choisissez un pseudo entre 3 et 24 caractères</span>
            </div>
            <div class="form-groupe">
                <label for="email">Entrez votre e-mail</label>
                <input type="email" id="email" placeholder="e-mail@example.fr" required>
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">Rentrez un e-mail valide</span>
            </div>
            <div class="form-groupe">
                <label for="mdp">Mot de passe</label>
                <input type="password" id="mdp" placeholder="****************" required>
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">Un symbole, une lettre minuscule, un chiffre</span>
                <div class="ligne">
                    <div class="l1"><span>Faible</span></div>
                    <div class="l2"><span>Moyen</span></div>
                    <div class="l3"><span>Fort</span></div>
                </div>
            </div>
            <div class="form-groupe">
                <label for="mdpConf">Confirmez le mot de passe</label>
                <input type="password" id="mdpconf" placeholder="****************" required>
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
            </div>
            <button type="submit">Création du compte</button>
        </form>


    </div>
</body>
</html>
