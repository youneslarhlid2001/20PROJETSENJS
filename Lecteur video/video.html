<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="video.css">
    <script src="video.js" defer></script>
</head>
<body>
    <div class="container-video">
        <video src="ressources/video.mp4" class="video"></video>
        <div class="controls">
            <div class="barre-orange">
                <div class="juice"></div>
            </div>
            <div class="buttons">
                <button id="play-pause">
                    <img src="ressources/play.svg">
                </button>
                <button id="mute">Mute</button>
                <input type="range" id="volume-slider" min="" max="100" value="50" step="1">
                <button id="fullscreen">
                    <img src="ressources/fullscreen.svg">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
