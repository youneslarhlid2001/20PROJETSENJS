<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO</title>
    <link rel="stylesheet" href="pomodoro.css">
    <script src="pomodoro.js" defer></script>
</head>
<body>
    <h1>App Pomodoro</h1>
    <div class="affichage">
        <div class="bloc travail">
        <p>Travail</p>
        <p class="affichageT"></p>
        </div>
        <div class = "bloc repos">
        <p>Repos</p>
        <p class="affichageR"></p>
        </div>
    </div>

    <div class="container-btns">
    <button class="btn b1">Start</button>
    <button class="btn b2">Stop</button>
    <button class="btn b3">Reset</button>
    </div>
    <h2></h2>

</body>
</html>
