<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js" defer></script>
</head>
<body>
    <div class="slider">
        <div class="cont-slides">
            <img src="imgs/img1.jpg" class="active">
            <img src="imgs/img2.jpg">
            <img src="imgs/img3.jpg">
        </div>
        <div class="commandes">
            <button class="left">
                <img src="imgs/left.svg">
            </button>
            <button class="right">
                <img src="imgs/right.svg">
            </button>
        </div>
        <div class="cercles">
            <button data-click="1" class="cercle active-cercle"></button>
            <button data-click="2" class="cercle"></button>
            <button data-click="3" class="cercle"></button>
        </div>
    </div>
</body>
</html>
